<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Gun & Weapon Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            text-align: center;
        }
        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .download-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Result</h1>
        {% if file_type == 'image' %}
            <p>Here is your processed image with detected objects:</p>
            <img src="/static/output/{{ output_file }}" class="result-image" alt="Processed Image">
        {% else %}
            <p>Your processed video is ready for download:</p>
            <a href="/download/{{ output_file }}" class="btn btn-success download-btn">Download Video</a>
        {% endif %}
        <p><a href="/" class="btn btn-primary mt-3">Back to Home</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
